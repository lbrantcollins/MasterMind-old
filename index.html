<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>MasterMind</title>
</head>
<body>

	<div id="game-board-container">
		Here is the board container
		<div id="row-container">
			Here is the row container
			<div class="one-row" data-row-number="10">row 10</div>
			<div class="one-row" data-row-number="9">row 9</div>
			<div class="one-row" data-row-number="8">row 8</div>
			<div class="one-row" data-row-number="7">row 7</div>
			<div class="one-row" data-row-number="6">row 6</div>
			<div class="one-row" data-row-number="5">row 5</div>
			<div class="one-row" data-row-number="4">row 4</div>
			<div class="one-row" data-row-number="3">row 3</div>
			<div class="one-row" data-row-number="2">row 2</div>
			<div class="one-row" data-row-number="1">row 1
				<div class="response" data-response-number="1">
					<div class="response-pegs" id="response1" data-peg-number="1">1</div>
					<div class="response-pegs" id="response2" data-peg-number="2">2</div>
					<div class="response-pegs" id="response3" data-peg-number="3">3</div>
					<div class="response-pegs" id="response4" data-peg-number="4">4</div>
				</div>
				<div class="guess" id="guess1-div" data-guess-number="1">
					<div class="color-pegs guess-pegs" data-peg-number="1"></div>
					<div class="color-pegs guess-pegs" data-peg-number="2"></div>
					<div class="color-pegs guess-pegs" data-peg-number="3"></div>
					<div class="color-pegs guess-pegs" data-peg-number="4"></div>
				</div>
				<div>
					<button class="guess-button btn btn-primary" data-guess-number="1">Submit</button>
				</div>
			</div>	
		</div>
	</div>

	<div id="color-container">
		<div class="color-pegs colors" id="color1" data-color-number="0"></div>
		<div class="color-pegs colors" id="color2" data-color-number="1"></div>
		<div class="color-pegs colors" id="color3" data-color-number="2"></div>
		<div class="color-pegs colors" id="color4" data-color-number="3"></div>
	</div>


<body>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
