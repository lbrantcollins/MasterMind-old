<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<title>MasterMind</title>
</head>
<body>

	<div id="game-board-container">
		Here is the board container
		<div id="row-container">
			Here is the row container
			<!--  These divs will be generated via jQuery during the game -->
			<div class="one-row" id="row10">row 10</div>
			<div class="one-row" id="row9">row 9</div>
			<div class="one-row" id="row8">row 8</div>
			<div class="one-row" id="row7">row 7</div>
			<div class="one-row" id="row6">row 6</div>
			<div class="one-row" id="row5">row 5</div>
			<div class="one-row" id="row4">row 4</div>
			<div class="one-row" id="row3">row 3</div>
			<div class="one-row" id="row2">row 2</div>
			<div class="one-row" id="row1">row 1
				<div class="response" id="response1-div">
					<!--  These divs will be generated via jQuery during the game -->
					<div class="response-pegs" id="response1">1</div>
					<div class="response-pegs" id="response2">2</div>
					<div class="response-pegs" id="response3">3</div>
					<div class="response-pegs" id="response4">4</div>
				</div>
				<div class="guess" id="guess1-div">
					<!--  These divs will be generated via jQuery during the game -->
					<div class="color-pegs" id="guess1-1">1</div>
					<div class="color-pegs" id="guess1-2">2</div>
					<div class="color-pegs" id="guess1-3">3</div>
					<div class="color-pegs" id="guess1-4">4</div>
				</div>
			</div>
			
			
			
		</div>
	</div>

	<div id="color-container">
		<!--  These divs will be generated via jQuery at the start of the game -->
		<div class="color-pegs" id="color1"></div>
		<div class="color-pegs" id="color2"></div>
		<div class="color-pegs" id="color3"></div>
		<div class="color-pegs" id="color4"></div>
	</div>


<body>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
